<!DOCTYPE html>
<html lang="en">
<head>
    <title>Initiative Tracker</title>
    <!-- <link rel="stylesheet" type="text/css" href="initiativeTracker.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container.fluid">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-8 text-center">
                <button id="sortName" type="button" class="btn-dark">Sort By Name</button>
                <button id="sortInitiative" type="button" class="btn-dark">Sort By Initiative</button>
                <button id="sortHP" type="button" class="btn-dark">Sort By HP</button>
                <button id="sortStatus" type="button" class="btn-dark">Sort By Status</button>   
                <button id="showAllCreatures" type="button" class="btn-dark">Show All Creatures</button>   
                <button id="hideAllCreatures" type="button" class="btn-dark">Hide All Creatures</button>
            </div>
            <div class="col">
            </div>
        </div>

        <!--Test Note, ignore-->

        <div class="row justify-content-center">
            <div class="col-auto">
                <table id="creatureTable" class="table table-responsive table-dark table-striped table-bordered table-hover table-sm text-center rounded">
                </table>
            </div>
        </div>
            
        <div class = "row">
            <div class="col text-center col-xs-1">
                <form>
                    <div class="form-group">                    
                        <label for="creature">Creature</label><input type="text" id="creatureName" placeholder="Creature Name"/>   
                        <label for="Initiative">Initiative</label><input type="number" id="creatureInit" placeholder="Creature's Inititive"/>
                        <label for="HP">HP</label><input type="number" id="creatureHp" placeholder="Creatures Hit Points"/>
                        <label for="Statuses">Statuses</label><input type="text" id="creatureConditions" placeholder="Conditions"/>
                        <label for="Race">Race</label><input type="text" id="creatureRace" placeholder="Race"/>
                        <button id="btn" class="btn-dark">Add</button>
                    </div>
                </form>
            </div>
         </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="sort.js"></script>
    <script src="add.js"></script>
    <script src="edit.js"></script>
    <script src="delete.js"></script>
    <script src="visibility.js"></script>
    <script src="table.js"></script>
    <script src="base.js"></script> 
</body>
</html>
